<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <img
          class="card-image"
          src="./images/blog-image.jpg"
          alt="blog image"
        />
        <div class="card-descr">
          <p class="card-descr-category">Learning</p>
          <p class="card-descr-date">Published 21 Dec 2023</p>
          <h1 class="card-descr-title">HTML & CSS foundations</h1>
          <p class="card-descr-text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card-author">
          <img class="card-author-image" src="./images/image-avatar.jpg" alt="Greg Hooper avatar" />
          <p class="card-author-name" >Greg Hooper</p>
        </div>
      </section>
    </main>
  </body>
</html>
